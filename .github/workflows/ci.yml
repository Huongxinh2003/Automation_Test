name: Java TestNG CI

on:
  push:
    branches: [ "main", "Test_1" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ“¦ Build project
        run: mvn clean install

  run-signin-suite:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Run TestNG - SignIn Suite
        run: mvn test -DsuiteXmlFile=src/test/java/com/runSignIn.xml

      - name: ðŸ“Š Upload TestNG report (SignIn)
        uses: actions/upload-artifact@v4
        with:
          name: testng-signin-report
          path: target/surefire-reports/

  run-search-suite:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Run TestNG - Search Suite
        run: mvn test -DsuiteXmlFile=src/test/java/com/runSearch.xml

      - name: ðŸ“Š Upload TestNG report (Search)
        uses: actions/upload-artifact@v4
        with:
          name: testng-search-report
          path: target/surefire-reports/

  run-productdetail-suite:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Run TestNG - Product Detail Suite
        run: mvn test -DsuiteXmlFile=src/test/java/com/runProductDetail.xml

      - name: ðŸ“Š Upload TestNG report (Product Detail)
        uses: actions/upload-artifact@v4
        with:
          name: testng-productdetail-report
          path: target/surefire-reports/
