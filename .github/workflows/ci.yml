name: Java TestNG CI with Dynamic Suite

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Chọn suite TestNG chạy'
        required: true
        default: 'productdetail'
        type: choice
        options:
          - signin
          - search
          - productdetail

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Run selected TestNG suite
        run: |
          echo "Selected suite: ${{ github.event.inputs.suite }}"
          if [ "${{ github.event.inputs.suite }}" = "signin" ]; then
            mvn test -DsuiteXmlFile=src/test/java/com/runSignIn.xml
          elif [ "${{ github.event.inputs.suite }}" = "search" ]; then
            mvn test -DsuiteXmlFile=src/test/java/com/runSearch.xml
          else
            mvn test -DsuiteXmlFile=src/test/java/com/runProductDetail.xml
          fi

      - name: Check report directory
        run: ls -la target/surefire-reports/

      - name: Upload TestNG report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: target/surefire-reports/
