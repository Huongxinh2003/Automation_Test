name: Java TestNG CI

on:
  push:
    branches: [ "main", "Test_1" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: ğŸ§ª TestNG âœ… SignIn Suite
        run: mvn test -DsuiteXmlFile=src/test/java/com/runSignIn.xml
        continue-on-error: true

      - name: ğŸ§ª TestNG ğŸ” Search Suite
        run: mvn test -DsuiteXmlFile=src/test/java/com/runSearch.xml
        continue-on-error: true

      - name: ğŸ§ª TestNG ğŸ“„ Product Detail Suite
        run: mvn test -DsuiteXmlFile=src/test/java/com/runProductDetail.xml
        continue-on-error: true

      - name: ğŸ“‚ Check report directory
        run: ls -la target/surefire-reports/

      - name: ğŸ“Š Upload TestNG report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: target/surefire-reports/
