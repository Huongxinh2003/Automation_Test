name: Java TestNG CI

on:
  push:
    branches: [ "main", "Test_1" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ“¦ Build with Maven
        run: mvn clean install

      - name: ðŸ§ª Run TestNG tests
        run: mvn test -DsuiteXmlFile=XML/RunSignIn/Function.xml

      - name: ðŸ“‚ Check report directory
        run: ls -la target/surefire-reports/

      - name: ðŸ“Š Upload TestNG report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: target/surefire-reports/
